<div class="dados-pessoais">
  <h4>Dados Pessoais</h4>
  
  <form class="form" [formGroup]="formPaciente">
    <div class="row">

      <div class="form-group col-md-8">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do paciente" formControlName="nome">
      </div>

      <div class="form-group col-md-4">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF do paciente" formControlName="cpf">
      </div> 

    </div>
    
    <div class="row">

      <div class="form-group col-md-3">
        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo" class="form-control" formControlName="homem">
          <option value="null">--Selecione--</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" class="form-control" id="dataNasc" formControlName="dataNasc">
      </div>

      <div class="form-group col-md-8">
        <label for="nomeMae">Nome da Mãe:</label>
        <input type="text" class="form-control" id="nomeMae" placeholder="Digite o nome da mãe do paciente" formControlName="nomeMae">
      </div>

    </div>
    
    <hr />
    
  </form>
</div>
